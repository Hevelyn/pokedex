<app-header></app-header>

<main>
    <ng-template [ngIf]="isLoading">
        <section class="pokemon-names">
            <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
            <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
        </section>

        <section class="pokemon-status">
            <img class="slideInDown" [src]="pokemon[0].sprites.other.dream_world.front_default" [alt]="pokemon[0].name">

            <article class="pokemon-statistics fadeIn">
                <section>
                    <h3>Estat√≠sticas</h3>
                    <ol>
                        <li *ngFor="let value of pokemon[0].stats">
                            {{value.stat.name}}
                            <strong>
                                {{value.base_stat}}
                            </strong>
                        </li>
                    </ol>
                </section>

                <a [routerLink]="['']" class="btn btn-secondary">Voltar</a>
            </article>
        </section>
    </ng-template>

    <ng-template [ngIf]="apiError">
        <img src="assets/img/error.png" alt="Deu erro, tente mais tarde!">
    </ng-template>
</main>
